<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Vortex Webhook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
        <header>
            <h1 id="MainTitleText" class="Oswald No-select HEADER-TEXT">VORTEX WEBHOOK</h1>
            <button id="CreditsPage" class="Button No-select Oswald HEADER-BUTTON"><img class="Widget" src="https://i.ibb.co/CHf1NZR/documents.png">Credits</button>
            <button id="GithubPage" class="Button No-select Oswald HEADER-BUTTON"><img class="Widget" src="https://i.ibb.co/6HwRSsD/github.png">Github</button>
            <button id="DiscordPage" class="Button No-select Oswald HEADER-BUTTON"><img class="Widget" src="https://i.ibb.co/4jB04Ws/discord-1.png">Discord</button>
        </header>

        <link rel="stylesheet" type="text/css" href="./CSS/Render.css">
    </head>

    <body>

        <div id="MainContainer" class="Container">
            <h1 id="BodyTitle" class="Oswald No-select BODY-TEXT">SECTION - MAIN</h1>
            <input id="BodyAPIEntry" class="InputBox Courier BODY-INPUT" placeholder="Webhook API here" value="">
            <textarea id="BodyAPIMessageEntry" class="TextBox Courier BODY-TEXTBOX" value="" placeholder="Webhook Message here"></textarea>
            <button id="BodyAPISendRequest" class="Button No-select Oswald BODY-BUTTON">SEND API REQUEST</button>
        </div>

        <script defer src="./Render.js"></script>
    </body>
</html>
